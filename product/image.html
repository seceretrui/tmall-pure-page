<script>
    $(function () {
        $("img.small").mouseenter(function () {
            var bigImageURL = $(this).attr("bigImageURL");
            $("img.bigImage").attr("src", bigImageURL);
        })

        $("img.bigImage").load(function () {
            $(".small").each(function () {
                var bigImageURl = $(this).attr("bigImageURL");
                var image = new Image();
                image.src = bigImageURl;
                image.onload = function () {
                    $("div.img4load").append($(image));
                };
            });
        }
        );

        var stock = 94;
        $(".productNumberSetting").keyup(function () {
            var num = $(".productNumberSetting").val();
            num = parseInt(num);
            if (isNaN(num))
                num = 1;
            if (num < 1)
                num = 1;
            if (num > stock)
                num = stock;
            $(".productNumberSetting").val(num);
        });

        $(".increaseNumber").click(function () {
            var number = $(".productNumberSetting").val();
            number = parseInt(number);
            number++;
            if (number > stock)
                number = stock;
            $(".productNumberSetting").val(number);
        });

        $(".decreaseNumber").click(function () {
            var number = $(".productNumberSetting").val();
            number--;
            if (number < 1)
                number = 1;
            $(".productNumberSetting").val(number);
        })


    });
</script>
